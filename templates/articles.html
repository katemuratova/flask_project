{% extends 'base.html' %}

{% block title %}
Статьи
{% endblock %}

{% block body%}
<div class="container mt-5">
    <h1>Блог/Статьи</h1>
    <h2>Добавление статьи</h2>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите вступление"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст"></textarea><br>
        <input type="submit" class="btn btn-success" value="Создать">
    </form>
</div>
{% endblock %}
