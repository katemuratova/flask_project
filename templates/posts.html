{% extends 'base.html' %}

{% block title %}
Книги и статьи
{% endblock %}

{% block body%}
<div class="container mt-5">
    <h1>Книги и статьи</h1>

    {% for el in articles_posts %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p>{{ el.intro }}</p>
        <p><b>Дата: {{ el.date.date() }}</b></p>
        <a href="/posts/{{ el.id }}" class="btn btn-warning"> Читать... </a>
    </div>
    {% endfor %}
{% endblock %}
