{% extends 'base.html' %}

{% block title %}
Редактирование
{% endblock %}

{% block body%}
<div class="container mt-5">
    <h1>Редактирование</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ post_article.title }}" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите вступление">{{post_article.intro}}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст">{{ post_article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить">
    </form>
</div>
{% endblock %}
